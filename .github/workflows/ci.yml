name: CI

on:
  push:
    branches: 
      - main
      - 'feature/**'
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'include/**'
      - 'tests/**'
      - 'Makefile'
  pull_request:
    branches: 
      - main
      - 'feature/**'
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'include/**'
      - 'tests/**'
      - 'Makefile'

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y clang clang-format make

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install llvm clang-format make
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: UCRT64
          install: >-
            clang
            mingw-w64-ucrt-x86_64-clang
            mingw-w64-ucrt-x86_64-clang-tools-extra
            mingw-w64-ucrt-x86_64-make

      - name: Fix make alias (Windows)
        if: runner.os == 'Windows'
        run: |
          ln -s /ucrt64/bin/mingw32-make.exe /ucrt64/bin/make || true
        shell: msys2 {0}

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          make clean
          make all test

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          make clean
          make all test
        shell: msys2 {0}
