name: CI

on:
  push:
    branches: 
      - main
      - 'feature/**'
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'include/**'
      - 'tests/**'
      - 'CMakeLists.txt'
  pull_request:
    branches: 
      - main
      - 'feature/**'
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'include/**'
      - 'tests/**'
      - 'CMakeLists.txt'

jobs:
  build-test:
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y clang clang-format cmake make

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install llvm clang-format cmake
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: UCRT64
          install: >-
            clang
            mingw-w64-ucrt-x86_64-clang
            mingw-w64-ucrt-x86_64-clang-tools-extra
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-make

      - name: Fix make alias (Windows)
        if: runner.os == 'Windows'
        run: |
          ln -s /ucrt64/bin/mingw32-make.exe /ucrt64/bin/make || true
        shell: msys2 {0}

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir build
          cd build
          CC=clang CXX=clang++ cmake ..

          cmake --build . --parallel --target debug
          cmake --build . --parallel --target release
          cmake --build . --parallel --target dist

          ctest --output-on-failure -R run_tests_debug
          ctest --output-on-failure -R run_tests_release
          ctest --output-on-failure -R run_tests_dist

          cmake --build . --parallel --target asan

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir build
          cd build
          cmake -G "Unix Makefiles" ..

          cmake --build . --parallel --target debug
          cmake --build . --parallel --target release
          cmake --build . --parallel --target dist

          ctest --output-on-failure -R run_tests_debug
          ctest --output-on-failure -R run_tests_release
          ctest --output-on-failure -R run_tests_dist
        shell: msys2 {0}
